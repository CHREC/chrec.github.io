        desc: "The VANTAGE mission is proposed to government agencies and the Space Test Program (STP)"
        image: assets/img/timeline/header.png
        alt:
      - title: "Flight Manifest"
        year: "October 2024"
        desc: "VANTAGE is manifested for flight on the STP-H12 pallet"
        image: assets/img/timeline/earth-space.jpg
        alt:
      - title: "Chassis Updates"
        year: "November 2024"
        desc: "The VANTAGE chassis is updated to accommodate the assigned location of the STP-H12 pallet"
