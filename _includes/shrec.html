<!-- SHREC -->
  <section class="py-5" id="{{ site.data.sitetext[site.locale].shrec.section | default: "shrec" }}">
    <div class="container">
      <div class="row" id="center-clients" >
        <div class="col-md-6 col-sm-6">
          <img class="img-fluid d-block mx-auto" src="{{ site.data.sitetext[site.locale].shrec.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].shrec.max-height | default: "100px" }}">
        </div>
      </div>
    </div>

    <div class="container" style="padding-top: 10px">
      <div class="row" id="center-clients" >
      {% for client in site.data.sitetext[site.locale].shrec.list %}
        <div class="col-md-6 col-sm-6">
          <a href="{{ client.url }}" target="_blank">
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].shrec.img-max-height | default: "100px" }}">
          </a>
        </div>
      {% endfor %}
      </div>
    </div>
  </section>
